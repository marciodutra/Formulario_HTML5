<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="html5shiv.js"></script>
    <![endif]-->
    
    <title>Formulário com html 5</title>
</head>
<body>
    <form>

        <label for="nome">Nome</label>
        <input type="text" id="nome">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>

        <label for="numero">Número</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: http://">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
